box: wercker/default
services:
  - wercker/postgresql
steps:
  - dlapiduz/cloud-foundry-deploy
  - arjen/hugo-build
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        flags: --destination=out
    # use html-proofer, since `hugo` doesn't fail on internal links being broken
    # https://github.com/spf13/hugo/issues/740
    - kyleboyle/html-proofer-test:
        version: "2.6.1"
        basedir: out
        arguments: --disable-external
deploy:
  steps:
    - dlapiduz/cloud-foundry-deploy:
        api: $CF_API
        username: $CF_USER
        password: $CF_PASS
        organization: $CF_ORG
        space: $CF_SPACE
        appname: docs-a
        alt_appname: docs-b
        domain: cloud.gov
        hostname: docs
