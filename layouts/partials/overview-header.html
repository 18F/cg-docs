<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Summary | default .Site.Params.description | plainify}}">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}

    <title>{{ .Title }}</title>

    <link href="{{ .Site.BaseURL }}/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ .Site.BaseURL }}/assets/css/cloudgov-style.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/assets/css/main.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/assets/css/syntax.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/assets/css/jquery-ui.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}/assets/img/favicon.ico" />

  </head>

  <body>
    {{ partial "header.html" . }}
    <div class="title_bar">
      <div class="nav_toggle">
        <i class="fa fa-bars nav_toggle-icon"></i>
        <div class="icon-reorder tooltips"
          data-original-title="Toggle Navigation" data-placement="bottom">
        </div>
      </div>
      <h1 class="title_bar-title">{{ .Title }}</h1>
    </div>

    <div class="sidenav-parent">
      {{ partial "overview-menu.html" . }}


      <main class="sidenav-main" id="main-content">
        <div class="usa-content content content-text">
          <p class="eyebrow">{{ .Params.Kicker }}</p>
          <h1 id="{{.Title | urlize }}">{{ .Title }}</h1>
