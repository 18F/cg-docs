<!-- start header -->

{{ partial "disclaimer.html" . }}

<header class="header">
  <div class="header-wrap">
    <ul class="nav mt0 mb6">
      <li class="nav-link row-center-y">

        <!-- uncomment alert to display platform status message at the top of the site -->
        {{ partial "alert.html" . }}

        <a href="https://cloudgov.statuspage.io/" class="external-link" style="align-self: center">Platform Status</a>
      </li>
      <li class="nav-link">
        <a href="https://login.fr.cloud.gov/login" class="action action-outline inline-block">Log in</a>
      </li>
    </ul>

    <!-- start logo -->
    <h2 class="header-title my0">
      <a href="/" class="logo" title="Home">
        <svg class="logo-img">
          <use xlink:href="/assets/img/cloudgov-sprite.svg#logo"/>
        </svg>
      </a>
    </h2>
    <!--end logo -->

    <!-- start top navigation -->
    <nav role="navigation" class="header-side">
      <div class="usa-nav-inner">
        <div class="usa-nav-secondary">
          <form class="usa-search js-search-form" accept-charset="UTF-8" action="https://search.usa.gov/search" id="search_form" method="get">
            <div role="search">
              <label class="usa-sr-only" for="search-field-small">Search small</label>
              <input id="affiliate" name="affiliate" type="hidden" value="cloud.gov" />
              <input name="utf8" type="hidden" value="&#x2713;" />
              <input id="search-field" autocomplete="off" type="search" name="query" placeholder="Search">
              <button type="submit">
                <span class="usa-sr-only">Search</span>
              </button>
            </div>
          </form>
          <ul class="nav">
            <li class="nav-link">
              <a href="/overview/overview/what-is-cloudgov/">Product</a>
            </li>
            <li class="nav-link">
              <a href="/docs/">Documentation</a>
            </li>
            <li class="nav-link">
              <a href="/updates/">Updates</a>
            </li>
            <li class="nav-link">
              <a href="/docs/help/">Contact</a>
            </li>
            <li class="js-search-button-container">
                  <a class="js-search-button" id="js-search-focus">
                    <span>Search</span>
                  </a>
            </li>
          </ul>
        </div> <!-- .nav-secondary -->
      </div> <!-- .usa-nav-inner -->
    </nav>
    <!-- end top navigation -->
  </div>
</header>
<!-- end header -->
